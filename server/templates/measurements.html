<html>
<head>
<title>Meteo measurements</title>
<meta http-equiv="refresh" content="30" />
<script src="https://cdn.anychart.com/releases/v8/js/anychart-base.min.js?hcode=be5162d915534272a57d0bb781d27f2b"></script>
 <script src="https://cdn.anychart.com/releases/v8/js/anychart-ui.min.js?hcode=be5162d915534272a57d0bb781d27f2b"></script>
			  <script src="https://cdn.anychart.com/releases/v8/js/anychart-exports.min.js?hcode=be5162d915534272a57d0bb781d27f2b"></script>
			  <script src="https://cdn.anychart.com/releases/v8/js/anychart-linear-gauge.min.js?hcode=be5162d915534272a57d0bb781d27f2b"></script>
		  <script src="https://cdn.anychart.com/releases/v8/js/anychart-table.min.js?hcode=be5162d915534272a57d0bb781d27f2b"></script>
  <link href="https://cdn.anychart.com/releases/v8/css/anychart-ui.min.css?hcode=be5162d915534272a57d0bb781d27f2b" type="text/css" rel="stylesheet">
  <link href="https://cdn.anychart.com/releases/v8/fonts/css/anychart-font.min.css?hcode=be5162d915534272a57d0bb781d27f2b" type="text/css" rel="stylesheet">
  <style type="text/css">
html, body, #container {
    width: 100%;
    height: 80%;
    margin: 0;
    padding: 0;
}
</style>
</head>
<body>
The last recording: {{date}} <br>
Temperature: {{temperature}}&#176; <br>
Humidity: {{humidity}}% <br>
Pressure: {{pressure}} mmHg <br>
Light: {{light}} <br>
  <div id="container"></div>
  <script>
anychart.onDocumentReady(function () {
    // Create and return simple linear gauge
    function drawLinearGauge(value) {
        var gauge = anychart.gauges.linear();
        gauge.data([value])
                .padding(10, 0, 30, 0);
        gauge.tooltip()
                .useHtml(true)
                .format(function () {
                    switch (this.pointer.id()) {
                        case '0':
                            return this.value + '&deg;' + 'C';
                        case '1':
                            return this.value + '&deg;' + 'C' +
                                    ' (' + (this.value * 1.8 + 32).toFixed(1) +
                                    '&deg;' + 'F' + ')';
                    }
                });

        // Set scale settings
        var scale = gauge.scale();
        scale.minimum(-15)
                .maximum(35)
                .ticks({'interval': 5});

        // Set axis and axis settings
        var axis = gauge.axis();
        axis.scale(scale)
                .width('0.5%')
                .offset('-1%');

        // Set text formatter for axis labels
        axis.labels()
                .useHtml(true)
		.format('{{temperature}}&deg;');

        return gauge
    }


    // Create gauge with extra axis
    var multiAxisGauge = drawLinearGauge({{temperature}});
    var multiAxisThermometer = multiAxisGauge.thermometer(0);
    multiAxisThermometer.name('Thermometer')
            .id('1');

    // Add left axis with custom labels
    var axisLeft = multiAxisGauge.axis(0);
    axisLeft.minorTicks(true);
    axisLeft.labels()
            .useHtml(true)
            .format(function () {
                if (this.value > 0) {
                    return '<span style="color:#dd2c00;">' +
                            this.value + '&deg;</span>'
                } else {
                    return '<span style="color: #1976d2;">' +
                            this.value + '&deg;</span>'
                }
            });

    // Add custom right axis with custom labels
    var axisRight = multiAxisGauge.axis(1);
    axisRight.minorTicks(true);
    axisRight.labels()
            .useHtml(true)
            .format(function () {
                if (this.value > 32) {
                    return '<span style="color:#dd2c00;">' + this.value + 'F</span>'
                } else {
                    return '<span style="color: #1976d2;">' + this.value + 'F</span>'
                }
            });
    axisRight.orientation('right')
            .offset('3.5%');

    // Set scale Fahrenheit for right axis
    var Fscale = anychart.scales.linear();
    Fscale.minimum(-5)
            .maximum(95)
            .ticks({'interval': 5});
    axisRight.scale(Fscale);

    // Create table to place thermometers
    var layoutTable = anychart.standalones.table();
    layoutTable.hAlign('center')
            .vAlign('middle')
            .useHtml(true)
            .fontSize(16)
            .cellBorder(null);

    // Put thermometers into the layout table
    layoutTable.contents([
        ['Meteo data', null],
        ['Thermometer'],
        [multiAxisGauge]
    ]);

    // Set height for first row in layout table
    layoutTable.getRow(0)
            .height(20)
            .fontSize(18);
    layoutTable.getRow(1)
            .height(30)
            .fontSize(14);

    // Merge cells in layout table where needed
    layoutTable.getCell(0, 0).colSpan(3);

    // Set container id and initiate drawing
    layoutTable.container('container');
    layoutTable.draw();
});
</script>
</body>
</html>
